<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  
    <!-- Hide me section  -->
    <div class="bg-secondary fs-2 text-center p-4" id="hideMe">
        Hide me using js
    </div>

    <!-- Show me section  -->
    <div class="bg-primary text-white fs-2 text-center mt-4 p-4 d-none" id="showMe">
        Show me using js
    </div>

    <!-- Change my style section  -->
    <div class="text-center mt-4 p-4 " id="cngStyle">
        Change my style using js
    </div>

    <!-- Change my content section  -->
    <div class="bg-danger text-white fs-2 text-center mt-4 p-4 " id="cngContent">
        Change my content using js
    </div>

    <!-- Insert picture section  -->
    <div class="bg-primary text-white fs-2 text-center mt-4 p-4 " id="inPic">
        Insert picture using js
    </div>

    <!-- form section  -->
    <div class="bg-success text-white fs-2 text-center mt-4 p-4 " id="formSection">
        Form elements
        <form>
            <input type="text" name="" id="name" class="form-control" placeholder="Name" value="Da Vinci">
        </form>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        // HideMe
        let hideMeVar = document.getElementById("hideMe");
        hideMeVar.style.display = "none";
        
        // ShowMe
        let showMeVar = document.getElementById("showMe");
        showMeVar.classList.remove("d-none");

        // Change Style
        let cngStyleVar = document.getElementById("cngStyle");
        cngStyleVar.style.backgroundColor = "aqua";
        cngStyleVar.classList.add("fs-2");

        // Cng Content
        let cngContentVar = document.getElementById("cngContent");
        cngContentVar.textContent = "Da Vinci";

        // Insert Pic
        let inPicVar = document.getElementById("inPic");

        let url = "https://th.bing.com/th/id/OIP.HLuY60jzx5puuKjbqmWRRwHaEK?pid=ImgDet&rs=1";

        inPicVar.innerHTML += `<img src='${url}' alt=''>`;

        // Form Elements
        let inp = document.getElementById("name");
        console.log(inp.value);
        
    </script>
  </body>
</html>
