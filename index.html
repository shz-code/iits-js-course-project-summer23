<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
    <!-- Button -->
    <div class="bg-dark text-light d-flex vh-100 justify-content-center align-items-center flex-column">
        <h1>Button</h1>
        <!-- Click event -->
        <button class="btn btn-light" id="clickBtn">Click me</button>
        <!-- Mouse over event -->
        <button class="btn btn-light mt-4" id="mouseOverBtn" onmouseover="MouseOver()">
            0
        </button>

        <hr class="border border-light vw-100" />

        <!-- Form Submit event -->
        <form class="mt-2 w-75" id="formSub" onsubmit="FormSubmit()">
            <h1>Form element</h1>
            <input type="text" class="form-control" placeholder="Name" id="name" />
            <input type="number" class="form-control mt-2" placeholder="Id" id="userId" />
            <button type="submit" class="btn btn-outline-light mt-2">Submit</button>
        </form>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        let clickBtn = document.getElementById("clickBtn");
        let mouseOverBtn = document.getElementById("mouseOverBtn");
        let formSub = document.getElementById("formSub");
        let name = document.getElementById("name");
        let userId = document.getElementById("userId");

        
        // Click Event
        clickBtn.addEventListener("click",function (e) {
            // e is the event
            console.log(e);
            console.log("Button Clicked");
        })

        // Mouse Over Event
        function MouseOver () {
            // Increase the counter value by 1
            let count = parseInt(mouseOverBtn.textContent);
            mouseOverBtn.textContent = ++count;
        }

        // Form submit Event
        function FormSubmit () {
            event.preventDefault(); // To prevent default event behavior
            console.log(name.value);
            console.log(userId.value);
        }
    </script>
</body>

</html>
