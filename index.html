      <!-- Add new book page -->
      <div id="showForm">
        <h1 class="text-light">Add New Book</h1>
        <form class="text-light" id="addNewBookForm">
          <div class="mb-3">
            <input
              required
              type="text"
              class="form-control"
              id="name"
              placeholder="Name of the book"
            />
          </div>
          <div class="mb-3">
            <input
              required
              type="text"
              class="form-control"
              id="author"
              placeholder="Author name"
            />
          </div>
          <div class="mb-3">
            <input
              required
              type="text"
              class="form-control"
              id="thumbnail"
              placeholder="Book thumbnail"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              rows="5"
              placeholder="Description of book"
              id="desc"
            ></textarea>
          </div>
          <div class="mb-3">
            <input
              required
              type="number"
              class="form-control"
              id="price"
              placeholder="Price of book"
            />
          </div>
          <div class="mb-3">
            <input
              required
              type="number"
              class="form-control"
              id="rating"
              placeholder="Rating of book"
              min="1"
              max="5"
            />
          </div>
          <button type="submit" class="btn btn-outline-light">
            Submit
          </button>
        </form>
      </div>
    </div>
