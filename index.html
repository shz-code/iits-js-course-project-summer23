<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Rating</title>

    <!-- Vendor CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Additional styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar py-4" data-bs-theme="dark">
      <div class="container">
        <div
          class="w-100 d-flex flex-column gap-2 gap-md-0 text-center text-md-satrt flex-md-row justify-content-between"
        >
          <span class="navbar-brand">Book Ratings</span>
          <div
            class="d-flex pe-4 pe-md-0 g-2 w-100 w-md-50 justify-content-center gap-4 align-items-center"
          >
            <!-- Navigation links -->
            <a class="text-light" onclick="activeShowBooks()">Books</a>
            <a class="text-light" onclick="activeShowForm()">Add new Book</a>
          </div>
          <!-- Search Form -->
          <form class="d-flex" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchVal"
            />
            <button class="btn btn-outline-project-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <div class="container">
      <!-- All Books page -->
      <div id="showBooks">
        <h1 class="text-light">All Books</h1>
        <div class="all_books mt-4 row">
          <div class="book col-lg-6 mb-4">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-3 book_img">
                  <img
                    src="https://m.media-amazon.com/images/I/51Ga5GuElyL._SX331_BO1,204,203,200_.jpg"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-9">
                  <div class="card-body text-center text-md-start">
                    <h5 class="card-title">Book Name</h5>
                    <p class="card-text">
                      Description
                    </p>
                    <p class="card-text">Author</p>
                    <p class="card-text">Price Taka</p>
                    <p class="card-text"><small class="opacity-50">Rating/5</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="book col-lg-6 mb-4">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-3 book_img">
                  <img
                    src="https://m.media-amazon.com/images/I/51Ga5GuElyL._SX331_BO1,204,203,200_.jpg"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-9">
                  <div class="card-body text-center text-md-start">
                    <h5 class="card-title">Book Name</h5>
                    <p class="card-text">
                      Description
                    </p>
                    <p class="card-text">Author</p>
                    <p class="card-text">Price Taka</p>
                    <p class="card-text"><small class="opacity-50">Rating/5</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add new book page -->
      <div id="showForm">
        <h1 class="text-light">Add New Book</h1>
        <form class="text-light" id="addNewBookForm">
          <div class="mb-3">
            <input
              required
              type="text"
              class="form-control"
              id="name"
              placeholder="Name of the book"
            />
          </div>
          <div class="mb-3">
            <input
              required
              type="text"
              class="form-control"
              id="author"
              placeholder="Author name"
            />
          </div>
          <div class="mb-3">
            <input
              required
              type="text"
              class="form-control"
              id="thumbnail"
              placeholder="Book thumbnail"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              rows="5"
              placeholder="Description of book"
              id="desc"
            ></textarea>
          </div>
          <div class="mb-3">
            <input
              required
              type="number"
              class="form-control"
              id="price"
              placeholder="Price of book"
            />
          </div>
          <div class="mb-3">
            <input
              required
              type="number"
              class="form-control"
              id="rating"
              placeholder="Rating of book"
              min="1"
              max="5"
            />
          </div>
          <button type="submit" class="btn btn-outline-project-primary">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Vendor JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Additional scripts -->
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
