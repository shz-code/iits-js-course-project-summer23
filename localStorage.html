<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LocalStorage Implementation</title>

    <!-- Vendor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- Additional styles -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Counter App</h1>
                <div class="card">
                    <div class="card-body">
                        <h2 id="counter">0</h2>
                        <button id="increment" class="btn btn-primary mr-2">+</button>
                        <button id="decrement" class="btn btn-danger mr-2">-</button>
                        <button id="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        let counterEl = document.getElementById('counter');
        let incrementBtn = document.getElementById('increment');
        let decrementBtn = document.getElementById('decrement');
        let resetBtn = document.getElementById('reset');

        let count = parseInt(counterEl.textContent);
        
        incrementBtn.addEventListener('click', function () {
            count++;
            counterEl.innerText = count;
        });

        decrementBtn.addEventListener('click', function () {
            count--;
            counterEl.innerText = count;
        });

        resetBtn.addEventListener('click', function () {
            count = 0;
            counterEl.innerText = count;
        });
    </script>
</body>

</html>
